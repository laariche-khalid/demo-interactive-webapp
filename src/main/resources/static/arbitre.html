<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saisie du Score de Karaté</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f1;
        }

        .container {
            max-width: 100%;
            margin: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header-block {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .info-block {
            background-color: #2c3e50;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .block {
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .red-block {
            background-color: #e74c3c;
            color: #fff;
        }

        .blue-block {
            background-color: #3498db;
            color: #fff;
        }

        .score {
            font-size: 2em;
            margin: 0;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button {
            flex-basis: 48%;
            font-size: 1.5em;
            cursor: pointer;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-red {
            background-color: #c0392b;
        }

        .button-blue {
            background-color: #2980b9;
        }

        .button:hover {
            background-color: #2c3e50;
        }

        .countdown {
            font-size: 1.5em;
            margin: 20px 0;
            color: #2c3e50;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-block">
        <h1>Tableau de Score de Karaté</h1>
        <p class="countdown" id="countdown">Temps restant: 10:00</p>
    </div>

    <div class="info-block">
        <p>Arbitre: John Doe</p>
        <p>Événement: Championnat de Karaté</p>
        <p>Jour: Mercredi</p>
        <p>Club: Club de Karaté XYZ</p>
    </div>

    <div class="content">
        <div class="block red-block">
            <h2>Joueur Rouge</h2>
            <p class="score" id="redScore">0</p>
            <div class="button-container">
                <button class="button button-red" onclick="changeScore('red', 1)">+</button>
                <button class="button button-red" onclick="changeScore('red', -1)">-</button>
            </div>
        </div>

        <div class="block blue-block">
            <h2>Joueur Bleu</h2>
            <p class="score" id="blueScore">0</p>
            <div class="button-container">
                <button class="button button-blue" onclick="changeScore('blue', 1)">+</button>
                <button class="button button-blue" onclick="changeScore('blue', -1)">-</button>
            </div>
        </div>
    </div>
</div>

<script>
    function changeScore(color, value) {
        var scoreElement = document.getElementById(color + 'Score');
        var currentScore = parseInt(scoreElement.innerText);
        var newScore = currentScore + value;

        if (newScore >= 0) {
            scoreElement.innerText = newScore;
        }
    }

    // Compte à rebours
    var countdownElement = document.getElementById('countdown');
    var countdownTime = 600; // 10 minutes en secondes

    function updateCountdown() {
        var minutes = Math.floor(countdownTime / 60);
        var seconds = countdownTime % 60;
        countdownElement.innerText = 'Temps restant: ' + formatTime(minutes) + ':' + formatTime(seconds);

        if (countdownTime > 0) {
            countdownTime--;
            setTimeout(updateCountdown, 1000);
        } else {
            countdownElement.innerText = 'Temps écoulé';
        }
    }

    function formatTime(time) {
        return (time < 10) ? '0' + time : time;
    }

    updateCountdown();
</script>

</body>
</html>
